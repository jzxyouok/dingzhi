{include file="pageheader.htm"}
<div class="main-div">
<form action="website.php" method="post" onSubmit="return checkForm(this)">
<table cellspacing="1" cellpadding="3" width="100%">
	<tr>
    	<th><a href="javascript:showNotice('app_key');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>APP_KEY:</th>
        <td><input name="app_key" type="text" value="{$app_key}" size="45" /><br>
        	<span class="notice-span" id="app_key">{$lang.help_app_key}</span>
        </td>
    </tr>
    <tr>
    	<th>
        	<a href="javascript:showNotice('app_secret');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>APP_SECRET:</th>
        <td>
        	<input name="app_secret" type="text" value="{$app_secret}" size="45" /><br>
            <span class="notice-span" id="app_secret">{$lang.help_app_secret}</span>
        </td>
    </tr>
    <tr>
    	<th><a href="javascript:showNotice('user_rank');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>{$lang.user_rank}</th>
        <td><input name="rank_name" type="text" value="{$rank.rank_name}" size="30" />
        	<input type="hidden" name="olb_rank_name" value="{$rank.rank_name}" />
        	<input type="hidden" name="rank_id" value="{$rank.rank_id}" /><br>
            <span class="notice-span" id="user_rank">{$lang.help_rank_name}</span>
        </td>
    </tr>
    <tr>
    	<th colspan="2">
        	<input type="hidden" name="type" value="{$type}" />
            <input type="hidden" name="act" value="{$act}" />
        	<input type="submit" value="{$lang.button_submit}"  class="button" />
            <input type="button" onClick="window.history.go(-1)" value="{$lang.cancel}" class="button" />
            
        </th>
    </tr>
</table>
</form>
</div>

{include file="pagefooter.htm"}
